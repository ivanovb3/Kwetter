apiVersion: apps/v1
kind: Deployment
metadata:
  name: reacts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reacts
  template:
    metadata:
      labels:
        app: reacts
    spec:
      containers:
        - name: reacts
          image: ivanovb3/reacts
          env:
            - name: MONGO_URI
              value: 'mongodb://reacts-mongo-srv:27017/reacts'
            - name: JWT_KEY
              valueFrom:  
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: 'kwetter'
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

---
apiVersion: v1
kind: Service
metadata:
  name: reacts-srv
spec:
  selector:
    app: reacts
  ports:
    - name: reacts
      protocol: TCP
      port: 4000
      targetPort: 4000